<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-title">管理员登录</div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" id="remember_me" name="remember_me" style="width: auto; margin-right: 8px;">
                <label for="remember_me" style="margin-bottom: 0; font-size: 14px; color: #666;">记住我（30天内免登录）</label>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='admin-login.js') }}"></script>
</body>
</html>
