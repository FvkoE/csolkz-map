<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSOL KZ - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%); /* 高级黑渐变 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #18191a; /* 深黑灰 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #aaa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            background: #232526;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, background 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #888;
            background: #26282b;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #414345 0%, #232526 100%);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .flash-message.error {
            background-color: #2d1a1a;
            color: #ff6b6b;
            border: 1px solid #c0392b;
        }

        .flash-message.success {
            background-color: #1a2d1a;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .flash-message.info {
            background-color: #1a1a2d;
            color: #3498db;
            border: 1px solid #2980b9;
        }

        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #232526;
            border-radius: 8px;
            font-size: 12px;
            color: #aaa;
        }

        .test-accounts h4 {
            margin-bottom: 10px;
            color: #eee;
        }

        .test-accounts p {
            margin-bottom: 5px;
        }

        .highlight-blue {
            color: #00bfff; /* 鲜明的蓝色 */
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>CSOL KZ</h1>
            <p>地图管理平台 - 内测版本</p>
        </div>

        <!-- 消息提示 -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- 登录表单 -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" id="remember_me" name="remember_me" style="width: auto; margin-right: 8px;">
                <label for="remember_me" style="margin-bottom: 0; font-size: 14px; color: #666;">记住我（30天内免登录）</label>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>

        <!-- 内测说明 -->
        <div class="test-accounts">
            <p>目前网站为内测，如需使用请联系管理员<br><span class="highlight-blue">FvkoE</span> QQ<span class="highlight-blue">782074627</span></p>
        </div>

        <!-- 注册引导 -->
        <div class="login-link" style="margin-top:18px;color:#aaa;font-size:14px;">
            没有账号？<a href="{{ url_for('auth.register') }}" target="_blank">立即注册</a>
        </div>
    </div>

    <script>
        // 页面加载时清除旧的Flash消息
        window.addEventListener('load', function() {
            // 如果是从其他页面跳转过来的，清除可能存在的Flash消息
            if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
                const flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(function(msg) {
                    if (msg.textContent.includes('登录成功')) {
                        msg.remove();
                    }
                });
            }
        });
        
        // 自动聚焦到用户名输入框
        document.getElementById('username').focus();
        
        // 回车键提交表单
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
